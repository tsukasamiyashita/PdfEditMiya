name: Build EXE

# 実行のタイミング：mainブランチに変更がプッシュされた時
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # Windows環境でビルドを実行
    runs-on: windows-latest

    steps:
    # 1. リポジトリのコードを取得
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Python環境のセットアップ（バージョンは適宜変更してください）
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # 3. 必要なライブラリのインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # requirements.txtがあればそこからインストール
        pip install -r requirements.txt
        # PyInstaller本体のインストール
        pip install pyinstaller

    # 4. PyInstallerでexe化の実行
    # --onefile: 1つのファイルにまとめる
    # --noconsole: コマンドプロンプトの黒い画面を非表示（GUIアプリ用）
    # --hidden-import: 読み込み漏れを防ぎたいライブラリを明示
    - name: Build with PyInstaller
      run: >
        pyinstaller 
        --onefile 
        --noconsole 
        --hidden-import openpyxl 
        --hidden-import PIL 
        --hidden-import tkinterdnd2 
        --hidden-import PyPDF2 
        --hidden-import ezdxf 
        app.pyw

    # 5. 完成したexeファイルをGitHub上にアップロード（Artifact）
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DesktopApp-EXE
        # 生成されたexeファイルのパス（main.pyの場合、dist/main.exeになります）
        path: dist/main.exe